        <script src="js/jquery-3.3.1.js"></script>

        <script>
            $(function () {
                //

                $.get("route/favoriteRank",{}, function (routesRank) {
                    // routesRank = {rid:1, c: 2}
                    var favRanksStr="<ul >";
                    for (var i = 0; i < routesRank.length; i++) {
                        var ii= i+1;
                        var rankStr = "";
                        var ccc="";
                        if(i + 1 == 1){
                            ccc = "one";
                        }else if(i+1 == 2){
                            ccc = "two";
                        }else{
                            ccc = "";
                        }

                        rankStr = '<li>\n' +
                            '                        <span class="num '+ccc+'">'+ii+'</span>\n' +
                            '                        <a href="route_detail.html?rid='+routesRank[i].rid+'"><img src="'+routesRank[i].rimage+'" alt=""></a>\n' +
                            '                        <h4><a href="route_detail.html?rid='+routesRank[i].rid+'">'+routesRank[i].rname+'</a></h4>\n' +
                            '                        <p>\n' +
                            '                            <b class="price">&yen;<span>'+routesRank[i].price+'</span>起</b>\n' +
                            '                            <span class="shouchang">已收藏'+routesRank[i].count+'次</span>\n' +
                            '                        </p>\n' +
                            '                    </li>';


                        favRanksStr += rankStr;

                    }
                    favRanksStr += "</ui>";
                    $("#favRanks").html(favRanksStr);


                });



            });


        </script>
